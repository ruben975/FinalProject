<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name  </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}  </td>
  </ng-container>

  <ng-container matColumnDef="carId">
    <th mat-header-cell *matHeaderCellDef> Car </th>
    <td mat-cell *matCellDef="let element"> <div *ngFor="let car of cars" ><div *ngIf="car.id==element.carId">{{car.type}}</div></div></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="telefon">
    <th mat-header-cell *matHeaderCellDef> Car </th>
    <td mat-cell *matCellDef="let element"> {{element.telefon}} </td>
  </ng-container>

  <ng-container matColumnDef="adress">
    <th mat-header-cell *matHeaderCellDef> Adress </th>
    <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" matTooltip="Delete">
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteOrder(element)" style="cursor:pointer">delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" matTooltip="Update">
      <a href="/order-update?id={{element.id}}">
        <mat-icon aria-hidden="false" aria-label="Example home icon" style="cursor:pointer">edit</mat-icon>
      </a>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button class="btn btn-primary" [routerLink]="['/order-add']">Add order</button>
